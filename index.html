<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->

  <div>
    <a class="btn btn-primary p" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn-subtle btn s" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn-ghost btn-ghost g" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn-warning btn w" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn btn-small p" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn-subtle btn-small s" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn-ghost btn-small g" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn-warning btn-small w" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn btn-big p" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn-subtle btn-big s" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-ghost btn-big g" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-warning btn-big w" href="#">Warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
