<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->

  <div>
    <a class="one" href="#">Primary button</a>
  </div>

  <div>
    <a class="two" href="#">Subtle button</a>
  </div>

  <div>
    <a class="three" href="#">Ghost button</a>
  </div>

  <div>
    <a class="four" href="#">Warning button</a>
  </div>

  <div>
    <a class="five" href="#">Primary button small</a>
  </div>

  <div>
    <a class="six" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="seven" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="eight" href="#">Warning button small</a>
  </div>

  <div>
    <a class="nine" href="#">Primary button big</a>
  </div>

  <div>
    <a class="ten" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="eleven" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="twelve" href="#">Warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

  <div>
    <a class="btn-small">
  </div>

  <div>
    <a class="btn-big">
  </div>

</body>
</html>
